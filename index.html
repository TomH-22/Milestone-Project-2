<!-- HTML Head and Meta Data-->

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A space-themed memory game designed with HTML, CSS and Javascript.">
    <meta name="keywords" content="game, space, rocket, robot, comet, javascript, interactive, kids, memory">
    
    <title>Space Match - A Memory Game</title>
    
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="assets/images/favicon.webp" rel="icon" sizes="32x32">
    <script src="https://kit.fontawesome.com/b0457a02e9.js" crossorigin="anonymous"></script>
  </head>
<body>
<!-- Header Bar and Logo-->
    
<div id="headerdiv">
    <div class="logocontainer">
      <img class="logo" src="assets/images/logo.webp" alt="Main Logo" aria-label="This is the page's main logo: it depicts three space-themed cards and the words Space Match.">
    </div>
  </div>

<!-- Main Application Content-->
    
<div id="main-content">

    <!-- Instructions Box -->
          
          <div class="instructions">
            <p class="userinstruct">How to Play?</p>
            <p class="userinstruct-p">This is a fun space-themed memory game! Once you click "Let's Go" the timer starts and it's up to you to match all the pairs in as little time as possible. Let the countdown begin: 3....2....1....Lift Off!</p>
          </div>

<!-- Timer and Number of Moves Display -->
      
<div class="stats">
    <div class="statscontent">
      <i class="fa-solid fa-stopwatch-20"></i>
      <span id="timeelapsed" class="number">0</span>
      <span class="label">Seconds</span>
    </div>
    <div class="statscontent">
      <i class="fa-solid fa-hashtag"></i>
      <span id="movesmade" class="number">0</span>
      <span class="label">Moves</span>
    </div>
  </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
